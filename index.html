<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>查詢卡號</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 150px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #e9e9e9;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>輸入座號查詢卡號</h2>
    <input type="text" id="seatInput" placeholder="例如：01">
    <button onclick="fetchCards()">查詢</button>

    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script>
    async function fetchCards() {
      const seat = String(parseInt(document.getElementById('seatInput').value.trim(), 10));
      if (!seat || seat === "NaN") {
        alert("請輸入有效座號");
        return;
      }

      const apiUrl = 'https://script.google.com/macros/s/AKfycbwkbXQxkuVgL7kgcPzZgnBBM5gYfcHns-Inly_9ebmt9s0eVHpWimB8c1yoTikPCLnT/exec?seat=' + encodeURIComponent(seat);

      try {
        const res = await fetch(apiUrl);
        const cards = await res.json();

        const resultDiv = document.getElementById('result');
        if (cards.length === 0) {
          resultDiv.innerHTML = `<p>座號 ${seat} 沒有卡號紀錄。</p>`;
        } else {
          resultDiv.innerHTML = `<b>座號 ${seat} 的卡號如下：</b><ul>` +
            cards.map(card => `<li>${card}</li>`).join('') +
            `</ul>`;
        }
      } catch (err) {
        console.error(err);
        alert("查詢失敗，請稍後再試。");
      }
    }
  </script>
</body>
</html>
